<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time YOLO Object Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <style>
        #video {
            display: none;
        }
    </style> -->
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Real-Time YOLO Object Detection</h1>
        <div id="alert" class="text-center mb-4" >Wait for Model Initialization...</div>
        <h2 class="text-center mb-4"></h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="ratio ratio-4x3">
                    <video id="video" class="border rounded" autoplay></video>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="ratio ratio-4x3">
                    <canvas id="canvas" class="border rounded"></canvas>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="cameraSwitch" class="btn btn-primary">Switch Camera</button>
            <button id="model1" class="btn btn-secondary">Fitur Far Away Check</button>
            <button id="model2" class="btn btn-secondary">Fitur Close Up Check</button>
        </div>
    </div>

    <script>
        const socket = io.connect('https://lsddetection-production.up.railway.app/');

        // Access webcam stream
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const context = canvasElement.getContext('2d');
        let currentStream = null;
        let facingMode = 'user'; // Default to front camera
        let constraints = { video: { width: 640, height: 480, facingMode: facingMode } };

        // Access webcam stream function
        function startVideoStream(constraints) {
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    videoElement.srcObject = stream;
                    currentStream = stream;

                    // Adjust canvas size after video stream starts
                    videoElement.onloadedmetadata = function() {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                    };
                })
                .catch(function(err) {
                    console.error('Error accessing webcam:', err);
                });
        }

        // Initialize with the front camera
        startVideoStream(constraints);
        // Toggle between front and back camera
        document.getElementById('cameraSwitch').addEventListener('click', function() {
        facingMode = facingMode === 'user' ? 'environment' : 'user';

    constraints = {
        video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: { ideal: facingMode } // Use `ideal` for better compatibility
        }
    };

    // Restart the video stream with updated constraints
    startVideoStream(constraints);
});

        // Capture frames and send to the server
        videoElement.addEventListener('play', function() {
            setInterval(function() {
                if (videoElement.paused || videoElement.ended) return;

                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const base64Image = canvas.toDataURL('image/png');
                socket.emit('stream', { image: base64Image.split(',')[1] });
            }, 2000); // Send every 1000ms (1 FPS)
        });

        // Receive processed image from the server and display it
        socket.on('image', function(data) {
            const img = new Image();
            img.onload = function() {
                // Clear the canvas before drawing the new image
                context.clearRect(0, 0, canvasElement.width, canvasElement.height);
                
                // Draw the received image onto the canvas
                context.drawImage(img, 0, 0);

                // Draw bounding boxes after the image is loaded and drawn
                if (data.boxes && data.boxes.length > 0) {
                    data.boxes.forEach(function(box) {
                        context.beginPath();
                        context.rect(box.x1, box.y1, box.x2 - box.x1, box.y2 - box.y1);
                        context.lineWidth = 2;
                        context.strokeStyle = 'red';
                        context.fillStyle = 'red';
                        context.stroke();
                        context.fillText(box.label, box.x1, box.y1 - 10);
                    });
                }
            };
            img.src = 'data:image/png;base64,' + data.image;
        });

        // Handle model switching
        document.getElementById('model1').addEventListener('click', function() {
            socket.emit('change_model', { model_path: 'yolov11n_modelLumpySkinwith2class_old.pt' });
        });

        document.getElementById('model2').addEventListener('click', function() {
            socket.emit('change_model', { model_path: 'yolov11n_modelLumpySkinwith2classdeeper.pt' });
        });

        socket.on('model_changed', function(data) {
            if (data.success) {
                alert(`Model successfully switched to: ${data.model}`);
            } else {
                alert(`Error switching model: ${data.error}`);
            }
        });


        function showAlert() {
            const alertBox = document.getElementById('alert');
            // Show alert
            alertBox.style.display = 'block';

            // Hide alert after 15 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';

                // Wait for 1 minute before re-initializing
                console.log("Waiting for 1 minute...");
                setTimeout(() => {
                    console.log("Initialization complete.");
                }, 60000); // 1 minute = 60000ms
            }, 30000); // 15 seconds = 15000ms
        }
        showAlert();
    </script>
</body>
</html>
