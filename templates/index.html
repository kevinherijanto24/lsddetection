<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time YOLO Object Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Real-Time YOLO Object Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="ratio ratio-4x3">
                    <video id="video" class="border rounded" autoplay></video>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="ratio ratio-4x3">
                    <img id="output" class="border rounded" alt="Processed Output">
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="cameraSwitch" class="btn btn-primary">Switch Camera</button>
        </div>
    </div>

    <script>
        const socket = io.connect('https://lsddetection-production.up.railway.app/');
        const videoElement = document.getElementById('video');
        const outputImage = document.getElementById('output');
        const constraints = { video: { width: 640, height: 480, facingMode: 'user' } }; // default to front camera
        let currentStream = null;

        // Access webcam stream
        function startVideoStream(constraints) {
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    videoElement.srcObject = stream;
                    currentStream = stream;
                })
                .catch(function(err) {
                    console.error('Error accessing webcam:', err);
                });
        }

        // Initialize with the front camera
        startVideoStream(constraints);

        // Toggle between front and back camera
        document.getElementById('cameraSwitch').addEventListener('click', function() {
            const newFacingMode = constraints.video.facingMode === 'user' ? 'environment' : 'user';
            constraints.video.facingMode = newFacingMode;
            startVideoStream(constraints);
        });

        // Capture frames and send to the server
        videoElement.addEventListener('play', function() {
            setInterval(function() {
                if (videoElement.paused || videoElement.ended) return;

                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const base64Image = canvas.toDataURL('image/png');
                socket.emit('stream', { image: base64Image.split(',')[1] });
            }, 1000); // Send every 1000ms (1 FPS)
        });

        // Receive processed image from the server and display it
        socket.on('image', function(data) {
            const img = new Image();
            img.onload = function() {
                // Clear the canvas before drawing the new image
                context.clearRect(0, 0, canvasElement.width, canvasElement.height);

                // Draw the received image onto the canvas
                context.drawImage(img, 0, 0);

                // Draw bounding boxes after the image is loaded and drawn
                if (data.boxes && data.boxes.length > 0) {
                    data.boxes.forEach(function(box) {
                        context.beginPath();
                        context.rect(box.x1, box.y1, box.x2 - box.x1, box.y2 - box.y1);
                        context.lineWidth = 2;
                        context.strokeStyle = 'red';
                        context.fillStyle = 'red';
                        context.stroke();
                        context.fillText(box.label, box.x1, box.y1 - 10);
                    });
                }
            };
            img.src = 'data:image/png;base64,' + data.image;
        });
    </script>
</body>
</html>
